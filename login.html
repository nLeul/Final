<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="login.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->


            <!-- Icon -->
            <div class="fadeIn first">
                <img src="https://img.icons8.com/cute-clipart/64/000000/login-rounded-right.png">
            </div>

            <!-- Login Form -->
            <form>
                <input type="text" id="user" class="fadeIn second" name="login" placeholder="login">
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
                <input id="login" type="button" class="fadeIn fourth" value="Log In" onclick="loginAuthentication()">
                <!-- <input id="courses" type="button" class="fadeIn fourth" value="Show Courses" onclick="showCourses()"> -->
            </form>



        </div>
    </div>
</body>

</html>
